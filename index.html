<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 py-5 text-center">
      <h2>To Do List</h2>
      <div class="d-flex gap-3 justify-content-between my-4">
        <input
          type="text"
          name=""
          id="lists"
          placeholder="write your to do list"
          class="form-control"
        />
        <button class="btn btn-primary" id="to_btn">Add your list</button>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Serila No</th>
              <th scope="col">Lists</th>
              <th scope="col">Action</th>
            </tr>
          </thead>

          <tbody id="çontents"></tbody>
        </table>
        <button class="btn btn-danger" id="clear_data">Clear ALL</button>
      </div>
    </div>

    <script>
      let value = 0;
      document.getElementById("to_btn").addEventListener("click", function () {
        const text = document.getElementById("lists").value;
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <th>${++value}</th>
            <td>${text}</td>
            <td>
              <button class="btn btn-danger del_btn" >DELTE</button>
              <button class="btn btn-success done_btn">Done</button>
            </td>
        `;
        const dfsd = document.getElementById("çontents").appendChild(tr);
        document.getElementById("lists").value = "";

        //delete part start
        const listss = document.querySelectorAll(".del_btn");
        for (let list of listss) {
          list.addEventListener("click", function (event) {
            event.target.parentNode.parentNode.style.display = "none";
          });
        }

        //done
        const listssdone = document.querySelectorAll(".done_btn");
        for (let list of listssdone) {
          list.addEventListener("click", function (event) {
            event.target.parentNode.parentNode.style.backgroundColor = "gray";
            event.target.parentNode.parentNode.style.color = "white";
          });
        }

        //clearall
        const cleardone = document
          .getElementById("clear_data")
          .addEventListener("click", function (event) {
            event.target.parentNode.style.display = "none";
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
